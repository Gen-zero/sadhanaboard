<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient definitions -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFDC00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.4" />
    </radialGradient>
    
    <linearGradient id="mysticGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Sacred geometry pattern -->
    <pattern id="sacredPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#FFD700" opacity="0.3"/>
      <path d="M 20,10 L 25,20 L 20,30 L 15,20 Z" fill="none" stroke="#FFA500" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    
    <!-- Mystical glow filter -->
    <filter id="mysticalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with sacred pattern -->
  <rect width="400" height="400" fill="url(#sacredPattern)" opacity="0.2"/>
  
  <!-- Central Sri Yantra inspired structure -->
  <g transform="translate(200,200)" filter="url(#mysticalGlow)">
    
    <!-- Outer protective circles -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#mysticGold)" stroke-width="2" opacity="0.4">
      <animate attributeName="r" values="178;182;178" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.6"/>
    
    <!-- Outer petals (16 petals) -->
    <g opacity="0.7">
      <g id="outerPetal">
        <path d="M 0,-130 Q -8,-120 0,-110 Q 8,-120 0,-130" fill="url(#mysticGold)" stroke="#FF8C00" stroke-width="0.5"/>
      </g>
      <use href="#outerPetal" transform="rotate(22.5)"/>
      <use href="#outerPetal" transform="rotate(45)"/>
      <use href="#outerPetal" transform="rotate(67.5)"/>
      <use href="#outerPetal" transform="rotate(90)"/>
      <use href="#outerPetal" transform="rotate(112.5)"/>
      <use href="#outerPetal" transform="rotate(135)"/>
      <use href="#outerPetal" transform="rotate(157.5)"/>
      <use href="#outerPetal" transform="rotate(180)"/>
      <use href="#outerPetal" transform="rotate(202.5)"/>
      <use href="#outerPetal" transform="rotate(225)"/>
      <use href="#outerPetal" transform="rotate(247.5)"/>
      <use href="#outerPetal" transform="rotate(270)"/>
      <use href="#outerPetal" transform="rotate(292.5)"/>
      <use href="#outerPetal" transform="rotate(315)"/>
      <use href="#outerPetal" transform="rotate(337.5)"/>
    </g>
    
    <!-- Inner petals (8 petals) -->
    <g opacity="0.8">
      <g id="innerPetal">
        <path d="M 0,-100 Q -6,-92 0,-84 Q 6,-92 0,-100" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
      </g>
      <use href="#innerPetal" transform="rotate(45)"/>
      <use href="#innerPetal" transform="rotate(90)"/>
      <use href="#innerPetal" transform="rotate(135)"/>
      <use href="#innerPetal" transform="rotate(180)"/>
      <use href="#innerPetal" transform="rotate(225)"/>
      <use href="#innerPetal" transform="rotate(270)"/>
      <use href="#innerPetal" transform="rotate(315)"/>
    </g>
    
    <!-- Central Yantra triangles -->
    <g opacity="0.9">
      <!-- Upward pointing triangles (Shiva) -->
      <g stroke="#FFD700" stroke-width="1.5" fill="none">
        <path d="M 0,-60 L -52,30 L 52,30 Z">
          <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M 0,-40 L -35,20 L 35,20 Z">
          <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="1s"/>
        </path>
        <path d="M 0,-20 L -17,10 L 17,10 Z">
          <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="2s"/>
        </path>
      </g>
      
      <!-- Downward pointing triangles (Shakti) -->
      <g stroke="#FFA500" stroke-width="1.5" fill="none">
        <path d="M 0,60 L -52,-30 L 52,-30 Z">
          <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="0.5s"/>
        </path>
        <path d="M 0,40 L -35,-20 L 35,-20 Z">
          <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="1.5s"/>
        </path>
        <path d="M 0,20 L -17,-10 L 17,-10 Z">
          <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" begin="2.5s"/>
        </path>
      </g>
    </g>
    
    <!-- Central bindu point -->
    <circle cx="0" cy="0" r="6" fill="url(#centerGlow)">
      <animate attributeName="r" values="4;8;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner sacred circle -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFDC00" stroke-width="1" opacity="0.8">
      <animate attributeName="r" values="14;16;14" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Four directional gates -->
    <g stroke="#FFD700" stroke-width="2" opacity="0.7">
      <!-- Top gate -->
      <path d="M -8,-75 L 8,-75 L 8,-65 L -8,-65 Z" fill="none"/>
      <path d="M 0,-75 L 0,-85" stroke-width="1"/>
      
      <!-- Right gate -->
      <path d="M 75,-8 L 75,8 L 65,8 L 65,-8 Z" fill="none"/>
      <path d="M 75,0 L 85,0" stroke-width="1"/>
      
      <!-- Bottom gate -->
      <path d="M -8,75 L 8,75 L 8,65 L -8,65 Z" fill="none"/>
      <path d="M 0,75 L 0,85" stroke-width="1"/>
      
      <!-- Left gate -->
      <path d="M -75,-8 L -75,8 L -65,8 L -65,-8 Z" fill="none"/>
      <path d="M -75,0 L -85,0" stroke-width="1"/>
    </g>
    
    <!-- Hermetic symbols at cardinal points -->
    <g opacity="0.6" fill="#FFD700">
      <!-- Mercury symbol (top) -->
      <g transform="translate(0,-120)">
        <circle cx="0" cy="0" r="4" fill="none" stroke="#FFD700" stroke-width="1"/>
        <path d="M 0,-4 L 0,-8 M -3,-6 L 3,-6 M 0,4 L 0,8" stroke="#FFD700" stroke-width="1"/>
      </g>
      
      <!-- Venus symbol (right) -->
      <g transform="translate(120,0)">
        <circle cx="0" cy="-2" r="4" fill="none" stroke="#FFA500" stroke-width="1"/>
        <path d="M 0,2 L 0,6 M -3,4 L 3,4" stroke="#FFA500" stroke-width="1"/>
      </g>
      
      <!-- Mars symbol (bottom) -->
      <g transform="translate(0,120)">
        <circle cx="0" cy="0" r="4" fill="none" stroke="#FF8C00" stroke-width="1"/>
        <path d="M 3,-3 L 6,-6 M 3,-6 L 6,-3" stroke="#FF8C00" stroke-width="1"/>
      </g>
      
      <!-- Jupiter symbol (left) -->
      <g transform="translate(-120,0)">
        <path d="M -2,-4 L 2,-4 L 2,2 M -1,2 L -1,4 M -3,0 L 1,0" stroke="#FFD700" stroke-width="1" fill="none"/>
      </g>
    </g>
    
    <!-- Subtle energy lines connecting elements -->
    <g stroke="#FFD700" stroke-width="0.5" opacity="0.3">
      <path d="M 0,-85 L 0,-120 M 85,0 L 120,0 M 0,85 L 0,120 M -85,0 L -120,0"/>
      <path d="M -60,-60 L -120,-120 M 60,-60 L 120,-120 M 60,60 L 120,120 M -60,60 L -120,120"/>
    </g>
  </g>
  
  <!-- Corner mystical symbols -->
  <g opacity="0.4" fill="#FFA500">
    <!-- Top-left: All-seeing eye -->
    <g transform="translate(50,50)">
      <path d="M -10,0 Q 0,-8 10,0 Q 0,6 -10,0" fill="#FFD700"/>
      <circle cx="0" cy="-2" r="3" fill="#FF8C00"/>
      <circle cx="0" cy="-2" r="1" fill="#FFD700"/>
    </g>
    
    <!-- Top-right: Ankh -->
    <g transform="translate(350,50)">
      <circle cx="0" cy="-2" r="6" fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <path d="M 0,4 L 0,12 M -4,8 L 4,8" stroke="#FFD700" stroke-width="1.5"/>
    </g>
    
    <!-- Bottom-left: Caduceus -->
    <g transform="translate(50,350)">
      <path d="M 0,-8 L 0,8" stroke="#FFA500" stroke-width="1.5"/>
      <path d="M -4,-4 Q 0,0 4,4 M 4,-4 Q 0,0 -4,4" stroke="#FFD700" stroke-width="1" fill="none"/>
      <ellipse cx="-4" cy="-6" rx="3" ry="1.5" fill="none" stroke="#FFD700" stroke-width="0.8"/>
      <ellipse cx="4" cy="-6" rx="3" ry="1.5" fill="none" stroke="#FFD700" stroke-width="0.8"/>
    </g>
    
    <!-- Bottom-right: Ouroboros -->
    <g transform="translate(350,350)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#FF8C00" stroke-width="1.5"/>
      <path d="M 6,4 L 8,2 L 8,6 L 6,4" fill="#FFD700"/>
    </g>
  </g>
</svg>