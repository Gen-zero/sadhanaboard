groups:
  - name: sadhanaboard_alerts
    interval: 30s
    rules:
      # Application Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for job {{ $labels.job }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High request latency detected"
          description: "p95 latency is {{ $value }}s for job {{ $labels.job }}"

      - alert: AuthenticationFailures
        expr: rate(auth_failed_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanize }} failed auth attempts per second"

      - alert: RateLimitExceeded
        expr: increase(rate_limit_exceeded_total[5m]) > 100
        for: 1m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Rate limit exceeded"
          description: "{{ $value | humanize }} rate limit violations in last 5 minutes"

      # Infrastructure Alerts
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage on node {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: HighCpuUsage
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage on node {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanize }}%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.15
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} of disk space available"

      - alert: HighDiskIOWait
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High disk I/O wait on {{ $labels.instance }}"
          description: "Disk I/O wait is {{ $value | humanizePercentage }}"

      # Database Alerts
      - alert: MongoDBHighConnections
        expr: mongodb_connections{state="current"} / mongodb_connections{state="available"} > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High MongoDB connection usage"
          description: "Using {{ $value | humanizePercentage }} of available connections"

      - alert: MongoDBHighQueryTime
        expr: mongodb_op_latencies{type="query"} > 100
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High MongoDB query latency"
          description: "Query latency is {{ $value }}ms"

      - alert: MongoDBReplicationLag
        expr: mongodb_repl_my_heartbeat_missed_total > 0
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "MongoDB replication lag detected"
          description: "Replication is lagging {{ $value }} heartbeats"

      # Redis Alerts
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Using {{ $value | humanizePercentage }} of memory"

      - alert: RedisCommandsFailure
        expr: increase(redis_commands_failed_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis command failures detected"
          description: "{{ $value | humanize }} commands failed in last 5 minutes"

      # Kubernetes Alerts
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is restarting frequently"

      - alert: PodNotReady
        expr: min by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown"}) == 1
        for: 15m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is not ready"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in {{ $labels.phase }} for more than 15 minutes"

      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Node {{ $labels.node }} is not ready"
          description: "Node {{ $labels.node }} is in {{ $value }} state"

      - alert: StatefulSetReplicasMismatch
        expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
        for: 15m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "StatefulSet {{ $labels.statefulset }} replicas mismatch"
          description: "Expected {{ $value }} replicas, only {{ $labels.ready_replicas }} are ready"

      # Security Alerts
      - alert: SuspiciousActivityDetected
        expr: increase(security_suspicious_activity_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
          component: security
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value | humanize }} suspicious activities in last 5 minutes"

      - alert: UnauthorizedAccessAttempts
        expr: increase(security_unauthorized_access_total[5m]) > 20
        for: 2m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Multiple unauthorized access attempts"
          description: "{{ $value | humanize }} unauthorized access attempts in last 5 minutes"

      - alert: CertificateExpiringSoon
        expr: certmanager_certificate_expiration_timestamp_seconds - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Certificate {{ $labels.name }} expiring soon"
          description: "Certificate expires in {{ $value | humanizeDuration }}"
