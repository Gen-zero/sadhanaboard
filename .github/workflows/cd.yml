name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # Build and Deploy Frontend
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run build
      run: npm run build
    
    - name: Deploy to production
      # This is a placeholder for actual deployment
      # You would replace this with your actual deployment steps
      run: |
        echo "Frontend built successfully"
        echo "Add your deployment steps here"
        echo "Examples:"
        echo "  - Deploy to GitHub Pages"
        echo "  - Deploy to Netlify"
        echo "  - Deploy to Vercel"
        echo "  - Deploy to AWS S3"
        echo "  - Deploy to Google Cloud Storage"
      
  # Build and Deploy Backend
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install backend dependencies
      run: cd backend && npm ci
    
    - name: Run backend tests
      run: cd backend && npm test
    
    - name: Deploy to production
      # This is a placeholder for actual deployment
      # You would replace this with your actual deployment steps
      run: |
        echo "Backend built successfully"
        echo "Add your deployment steps here"
        echo "Examples:"
        echo "  - Deploy to Heroku"
        echo "  - Deploy to AWS EC2"
        echo "  - Deploy to Google Cloud Run"
        echo "  - Deploy to DigitalOcean App Platform"
      
  # Deploy to Docker Registry
  deploy-docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/saadhanaboard-frontend:latest
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/saadhanaboard-backend:latest

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high