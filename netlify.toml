[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  # Add environment variables to help with crypto polyfills
  NODE_OPTIONS = "--openssl-legacy-provider"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 8080

[[redirects]]
  from = "/api/*"
  to = "https://api.sadhanaboard.com/api/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = ":host"}

[[redirects]]
  from = "/socket.io/*"
  to = "https://api.sadhanaboard.com/socket.io/:splat"
  status = 200
  force = true

# Exclude static assets from SPA fallback
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200
  force = false

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200
  force = false

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200
  force = false

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200
  force = false

[[redirects]]
  from = "/*.jpeg"
  to = "/:splat.jpeg"
  status = 200
  force = false

[[redirects]]
  from = "/*.gif"
  to = "/:splat.gif"
  status = 200
  force = false

[[redirects]]
  from = "/*.svg"
  to = "/:splat.svg"
  status = 200
  force = false

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200
  force = false

[[redirects]]
  from = "/*.webp"
  to = "/:splat.webp"
  status = 200
  force = false

[[redirects]]
  from = "/*.json"
  to = "/:splat.json"
  status = 200
  force = false

[[redirects]]
