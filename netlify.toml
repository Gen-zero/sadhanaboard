[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  # Add environment variables to help with crypto polyfills
  NODE_OPTIONS = "--openssl-legacy-provider"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 8080

[[redirects]]
  from = "/api/*"
  to = "https://api.sadhanaboard.com/api/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = ":host"}

[[redirects]]
  from = "/socket.io/*"
  to = "https://api.sadhanaboard.com/socket.io/:splat"
  status = 200
  force = true

# Handle static assets properly - exclude common file extensions
[[redirects]]
  from = "/*.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|json|webp|avif|mp4|webm|ogg|mp3|wav|flac|aac|pdf|txt|zip|rar|7z|tar|gz)"
  to = "/:splat"
  status = 200

# Fallback to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[template.environment]
  VITE_SUPABASE_URL = "Your Supabase URL"
  VITE_SUPABASE_ANON_KEY = "Your Supabase Anon Key"
  VITE_API_BASE_URL = "https://api.sadhanaboard.com/api"
  VITE_SOCKET_BASE_URL = "https://api.sadhanaboard.com"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"