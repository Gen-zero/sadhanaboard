[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 8080

[[redirects]]
  from = "/api/*"
  to = "http://localhost:3004/api/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = ":host"}

[[redirects]]
  from = "/socket.io/*"
  to = "http://localhost:3004/socket.io/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[template.environment]
  VITE_SUPABASE_URL = "Your Supabase URL"
  VITE_SUPABASE_ANON_KEY = "Your Supabase Anon Key"
  VITE_API_BASE_URL = "Your API Base URL"
  VITE_SOCKET_BASE_URL = "Your Socket Base URL"